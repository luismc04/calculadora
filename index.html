<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Calculadora Luis Mascías Cañada</h1>
    <div class="container">
        <div class="calculadora">
            <div id="cab">
                    <div id="mostrarValor">

                    </div>
            </div>
            <div class="calcBody">

                    <div class="row">
                        <button id="on">On</button>
                        <button class="memoria">M+</button>
                        <button class="memoria">MC</button>
                        <button class="memoria">MR</button>
                        <button id="off">OFF</button>

                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operadores">%</button>
                        <button class="limpiar">CE</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operadores">x</button>
                        <button class="operadores">/</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button  id="especial" class="operadores">+</button>
                        <button  class="operadores">-</button>
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button id="separado" class="operadores">=</button>
                    </div>

            </div>
        </div>
    </div>
</body>
</html>
